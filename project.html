<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project — Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="tailwind-config" type="text/tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: { fontFamily: { sans: ['Inter'], display: ['Orbitron']}, colors:{ base:{DEFAULT:'#0a0a0a'}}, boxShadow:{ glow:'0 0 40px rgba(255,255,255,0.08) inset, 0 0 24px rgba(255,255,255,0.08)'} } }
      }
    </script>

    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="Project detail page"/>
  </head>
  <body class="bg-base text-white selection:bg-white/10 selection:text-white/80">
    <!-- Background -->
    <div class="fixed inset-0 -z-10 pointer-events-none">
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.08),transparent_60%)]"></div>
      <div class="absolute inset-0 opacity-30" id="bg-grid"></div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-black/30 border-b border-white/10">
      <nav class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between">
        <a href="./index.html#projects" class="font-display text-lg tracking-widest">← Back</a>
        <div class="text-sm text-white/60">Project Detail</div>
        <div></div>
      </nav>
    </header>

    <main class="mx-auto max-w-7xl px-6 py-10 md:py-16">
      <section class="grid md:grid-cols-12 gap-8 items-start">
        <div class="md:col-span-7 space-y-4">
          <p class="text-white/60 tracking-widest uppercase text-xs">Project</p>
          <h1 id="projTitle" class="font-display text-3xl md:text-4xl">Loading…</h1>
          <p id="projDesc" class="text-white/70">—</p>
          <div class="flex flex-wrap gap-3 pt-2">
            <a id="projRepo" href="#" target="_blank" rel="noopener" class="rounded-full border border-white/20 px-5 py-2.5 hover:bg-white/10 transition">View Code</a>
            <a href="./index.html#projects" class="rounded-full border border-white/20 px-5 py-2.5 hover:bg-white/10 transition">All Projects</a>
          </div>
          <div class="mt-6">
            <img id="projImage" class="w-full rounded-xl border border-white/15 bg-white/5 shadow-glow" alt="Project cover" />
          </div>
        </div>
        <aside class="md:col-span-5">
          <div class="rounded-xl border border-white/15 bg-white/5 p-4 shadow-glow">
            <h2 class="font-semibold mb-3">Viewers</h2>
            <div id="viewerTabs" class="flex flex-wrap gap-2 mb-4">
              <button data-tab="yt" class="category-pill" aria-selected="true">YouTube</button>
              <button data-tab="pdf" class="category-pill" aria-selected="false">PDF</button>
              <button data-tab="pptx" class="category-pill" aria-selected="false">PPTX</button>
            </div>
            <div class="space-y-4">
              <!-- YouTube -->
              <div id="tab-yt" class="aspect-video rounded-lg overflow-hidden border border-white/15 bg-black">
                <iframe id="ytFrame" class="h-full w-full" src="" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
              <!-- PDF -->
              <div id="tab-pdf" class="hidden aspect-[4/3] rounded-lg overflow-hidden border border-white/15 bg-white/5">
                <iframe id="pdfFrame" class="h-full w-full" src="" title="PDF viewer"></iframe>
              </div>
              <!-- PPTX via Office embed (stays within this page) -->
              <div id="tab-pptx" class="hidden aspect-[4/3] rounded-lg overflow-hidden border border-white/15 bg-white/5">
                <iframe id="pptxFrame" class="h-full w-full" src="" title="PPTX viewer"></iframe>
              </div>
            </div>
            <p id="viewerHint" class="mt-3 text-xs text-white/50">Upload your files to <code>assets/docs/</code>. PPTX is embedded using Office web viewer but displays inside this page.</p>
          </div>
        </aside>
      </section>
    </main>

    <footer class="border-t border-white/10 py-10 text-center text-sm text-white/50">
      © <span id="year"></span> Your Name.
    </footer>

    <script src="./data/projects.js"></script>
    <script src="./project.js"></script>
  </body>
</html>
